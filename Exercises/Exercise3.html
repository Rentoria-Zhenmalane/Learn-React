<!DOCTYPE html>
<html>

<head>
  <title>Exercise 3!!!</title>
  <style>
    .on-button {
      background-color: rgb(25, 135, 84);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }

    .off-button {
      background-color: rgb(220, 53, 69);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="button-container"></div>
  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>

  <script type="text/babel">

    function App() {
      const [isButton, setIsButton] = React.useState(true); //initial value is true and will save in isButton, setIsButton is updater function.

      function switchButtonOn() {
        if (isButton) {
          return setIsButton(false);
        } else {
          return setIsButton(true);
        }
      } //This function updates the state.

      return (
        <button
          className={isButton ? 'on-button' : 'off-button'}
          onClick={switchButtonOn}>
          {isButton ? "ON" : "OFF"}
        </button>
      )

    }

    const container = document.querySelector(".button-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>

</body>

</html>
